<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leaflet Plugin: Place Groups Picker</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>
  <script src="leaflet-place-groups-picker.js"></script>
</head>
<body>

  <div id="map"></div>

  <script>
  const map = L.map('map',{
    center: [52, 16],
    zoom: 6
  });

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
  }).addTo(map);

  const grouping = L.control.placeGroupsPicker({
    position: 'topright',
    caption: 'Places',
    iconShadow: true,
    iconInnerShadow: true,
    iconStyle: 'rounded'
  });

  map.addControl(grouping);

  grouping.addGroup('Malls', { map, color: 'gold' });
  grouping.addGroup('Schools', { map, color: 'red' });
  grouping.addGroup('Bus Stops', { map, color: 'teal' });
  grouping.addGroup('XD', { map, color: 'darkkhaki' });

  grouping.addPoint('Malls', [50, 15]);
  grouping.addPoint('Malls', [54, 15]);

  grouping.addPoint('Schools', [50, 17]);
  grouping.addPoint('Schools', [54, 17]);

  grouping.addPoint('Bus Stops', [50, 18]);
  grouping.addPoint('Bus Stops', [50, 19]);

  grouping.addPoint('XD', [52, 18.5]);
  grouping.addPoint('XD', [49.5, 19]);
  </script>
  
</body>
</html>
