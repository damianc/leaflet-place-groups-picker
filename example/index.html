<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leaflet Plugin: Place Groups Picker</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>
  <script src="leaflet-place-groups-picker.js"></script>
</head>
<body>

  <div id="map"></div>

  <script>
  const map = L.map('map',{
    center: [52, 16],
    zoom: 6
  });

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
  }).addTo(map);

  const grouping = L.control.placeGroupsPicker({
    position: 'topright',
    caption: 'Places',
    iconShadow: true,
    iconInnerShadow: true,
    iconStyle: 'rounded'
  });

  map.addControl(grouping);

  const popupContent = `
    <div>
      <div style="font-size:14px"><strong>Popup Info</strong></div>
      <div style="font-size:10px">This is just popup bound to marker.</div>
    </div>
  `;

  grouping.addGroup('University', { map, color: 'gold' });
  grouping.addGroup('Factory', { map, color: 'red' });
  grouping.addGroup('Headquarter', { map, color: 'teal' });
  grouping.addGroup('Training Unit', { map, color: 'darkkhaki' });

  grouping.addPoint('University', [52, 15]).bindPopup(popupContent);
  grouping.addPoint('University', [54, 15]).bindPopup(popupContent);

  grouping.addPoint('Factory', [50, 17]).bindPopup(popupContent);
  grouping.addPoint('Factory', [53, 17.5]).bindPopup(popupContent);

  grouping.addPoint('Headquarter', [52.5, 22]).bindPopup(popupContent);
  grouping.addPoint('Headquarter', [52, 18.5]).bindPopup(popupContent);

  grouping.addPoint('Training Unit', [53.5, 21]).bindPopup(popupContent);
  const xd = grouping.addPoint('Training Unit', [50.5, 20]).bindPopup(popupContent);
  </script>
  
</body>
</html>
